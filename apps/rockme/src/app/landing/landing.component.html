<h1>Landing Page</h1>
<div *ngIf="authUser !== null; else nouser">
  <div>User Id:{{ authUser.uid }}</div>
  <div>Is Anonymous:{{ authUser.isAnonymous }}</div>
</div>
<div *ngIf="tenants !== null; else loading_tenants">
  <div>Loaded tenant:{{ tenants.length }}</div>
  <div *ngIf="tenantError">Error:{{ tenantError }}</div>
</div>
<div *ngIf="roles !== null; else loading_roles">
  <div>Loaded roles:{{ roles.length }}</div>
  <div *ngIf="rolesError">Error:{{ rolesError }}</div>
</div>

<div>
  <button pButton type="button" label="Secondary" class="ui-button-secondary"></button>
  <button pButton type="button" label="Success" class="ui-button-success"></button>
  <p-button icon="pi pi-check" iconPos="right" label="Click"></p-button>
</div>

<ng-template #nouser>
  <div class="no-user">
    Landing: No User
  </div>
</ng-template>
<ng-template #loading_tenants>
  <div class="loading-tenants">
    Loading tenants...
  </div>
</ng-template>
<ng-template #loading_roles>
  <div class="loading-roles">
    Loading roles...
  </div>
</ng-template>
